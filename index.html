<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vision Quest</h1>
    <form id="search-result">
        <input type="text" id="search-input" placeholder="Search images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1538327735627-557d6d3a268b?q=80&w=327&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="under the night sky">
            <a href="https://unsplash.com/photos/green-tree-beside-body-of-water-j2cgDYBiUNA" target="_blank"  download>under the night sky</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1708200216322-9463ac285552?q=80&w=465&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="desktop">
            <a href="https://unsplash.com/photos/a-wooden-desk-with-a-computer-on-top-of-it-MoQ7XG0u5QU" target="_blank" download>desktop</a>
            
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1708200497058-534e828a367d?q=80&w=327&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="foggy mountain with trees">
            <a href="https://unsplash.com/photos/a-foggy-mountain-with-trees-in-the-foreground-XiZmQFffO7U" target="_blank" download>foggy mountain with trees</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>
</html>
